# allow secret replicator to read the admin-client-cert secret from pgedge
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: allow-secret-read
  namespace: pgedge
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["admin-client-cert"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-secret-read-binding
  namespace: pgedge
subjects:
- kind: ServiceAccount
  name: secret-replicator-sa
  namespace: external-secrets # Referencing the SA we created above
roleRef:
  kind: Role
  name: allow-secret-read
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-client-cert-copy
  namespace: crossplane-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: local-cluster-store
    kind: ClusterSecretStore
  target:
    name: pgadmin-admin-client-cert
    creationPolicy: Owner
  data:
    # `dataFrom` is cleaner but `dataFrom` support for cross-namespace references depends 
    # heavily on the specific ESO version. The safest GitOps way for exact replication is explicit keys:
    - secretKey: ca.crt
      remoteRef:
        key: pgedge/admin-client-cert # <namespace>/<secret-name> syntax
        property: ca.crt
    - secretKey: tls.crt
      remoteRef:
        key: pgedge/admin-client-cert
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: pgedge/admin-client-cert
        property: tls.key
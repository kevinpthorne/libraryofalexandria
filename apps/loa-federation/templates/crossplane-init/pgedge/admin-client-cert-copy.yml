# allow secret replicator to read the admin-client-cert secret from pgedge
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: allow-secret-read
  namespace: pgedge
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["admin-client-cert"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-secret-read-binding
  namespace: pgedge
subjects:
- kind: ServiceAccount
  name: secret-replicator-sa
  namespace: external-secrets # Referencing the SA we created above
roleRef:
  kind: Role
  name: allow-secret-read
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: pgedge-cluster-store
  namespace: external-secrets
spec:
  provider:
    kubernetes:
      # Connect to the cluster itself
      server:
        url: "https://kubernetes.default.svc"
        # Skip verify is acceptable for internal loopback, 
        # or you can map the CA if strict security is required.
        caProvider:
          type: Secret
          name: secret-replicator-token
          key: ca.crt
          namespace: external-secrets
      remoteNamespace: pgedge
      auth:
        token:
          bearerToken:
            name: secret-replicator-token
            key: token
            namespace: external-secrets
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-client-cert-copy
  namespace: crossplane-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: pgedge-cluster-store
    kind: ClusterSecretStore
  target:
    name: pgadmin-admin-client-cert
    creationPolicy: Owner
  data:
    # `dataFrom` is cleaner but `dataFrom` support for cross-namespace references depends 
    # heavily on the specific ESO version. The safest GitOps way for exact replication is explicit keys:
    - secretKey: ca.crt
      remoteRef:
        key: pgedge/admin-client-cert # <namespace>/<secret-name> syntax
        property: ca.crt
    - secretKey: tls.crt
      remoteRef:
        key: pgedge/admin-client-cert
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: pgedge/admin-client-cert
        property: tls.key
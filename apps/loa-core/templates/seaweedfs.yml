apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: {{ .Values.argoNamespace }}
spec:
  project: default
  
  source:
    repoURL: https://seaweedfs.github.io/seaweedfs/
    chart: seaweedfs
    targetRevision: '3.6.13' # Pin to a specific chart version
    helm:
      values: |
        global:
          enableSecurity: true
        master:
          replicas: 1  # set to master count
          data:
            type: persistentVolumeClaim
            size: 1G
            storageClass: longhorn
          containerSecurityContext:
            capabilities:
              drop:
                - ALL
          podSecurityContext:
            runAsNonRoot: true
            seccompPorfile:
              type: RuntimeDefault
        volume:
          replicas: 1
          dataDirs:
            - name: data1
              type: persistentVolumeClaim
              size: 250G
              storageClass: longhorn
          containerSecurityContext:
            capabilities:
              drop:
                - ALL
          podSecurityContext:
            runAsNonRoot: true
            seccompPorfile:
              type: RuntimeDefault
        filer:
          containerSecurityContext:
            capabilities:
              drop:
                - ALL
          podSecurityContext:
            runAsNonRoot: true
            seccompPorfile:
              type: RuntimeDefault
          s3:
            enabled: true
        sftp:
          enabled: true
          containerSecurityContext:
            capabilities:
              drop:
                - ALL
          podSecurityContext:
            runAsNonRoot: true
            seccompPorfile:
              type: RuntimeDefault
        csi:
          enabled: false
        
  destination:
    server: https://kubernetes.default.svc
    namespace: seaweedfs-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
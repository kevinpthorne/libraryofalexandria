# needed for synced-secret (i.e. letting external-secrets sync across namespaces)
# TODO isn't there a way to re-use external-secrets secret-replicator rbac and token here? its all the same
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crossplane-rbac-extras
rules:
  - apiGroups: ["rbac.authorization.k8s.io", "external-secrets.io"]
    # We restrict access strictly to Roles and RoleBindings.
    # We include RoleBindings because creating a Role is usually useless without binding it.
    resources: ["roles", "rolebindings", "clustersecretstores", "externalsecrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crossplane-rbac-extras-binding
subjects:
  - kind: ServiceAccount
    name: crossplane
    namespace: crossplane-system
roleRef:
  kind: ClusterRole
  name: crossplane-rbac-extras
  apiGroup: rbac.authorization.k8s.io